<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths, initial-scale=1.0">
    <title>Drum kit Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum kit by Aditya Singh. </h1>
    <div class="container">
        <div class="drum" id="a">
            <kbd>A</kbd>
            <span>Boom</span>
        </div>
        <div class="drum" id="s">
            <kbd>S</kbd>
            <span>Clap</span>
        </div>
        <div class="drum" id="d">
            <kbd>D</kbd>
            <span>Hithat</span>
        </div>
        <div class="drum" id="f">
            <kbd>F</kbd>
            <span>Kick</span>
        </div>
        <div class="drum" id="g">
            <kbd>G</kbd>
            <span>Openhat</span>
        </div>
        <div class="drum" id="h">
            <kbd>H</kbd>
            <span>Ride</span>
        </div>
        <div class="drum" id="j">
            <kbd>J</kbd>
            <span>Snare</span>
        </div>
        <div class="drum" id="k">
            <kbd>K</kbd>
            <span>Tink</span>
        </div>
        <div class="drum" id="l">
            <kbd>L</kbd>
            <span>Tom</span>
        </div>
    </div>
    <audio data-key = "a" src="sounds/a.wav"></audio>
    <audio data-key = "s" src="sounds/s.wav"></audio>
    <audio data-key = "d" src="sounds/d.wav"></audio>
    <audio data-key = "f" src="sounds/f.wav"></audio>
    <audio data-key = "g" src="sounds/g.wav"></audio>
    <audio data-key = "h" src="sounds/h.wav"></audio>
    <audio data-key = "j" src="sounds/j.wav"></audio>
    <audio data-key = "k" src="sounds/k.wav"></audio>
    <audio data-key = "l" src="sounds/l.wav"></audio>
    <script src="app.js"></script>
</body>
</html>
